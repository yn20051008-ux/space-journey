<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>GoalPad</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>GoalPad</h1>
  <span id="today"></span>
  <button id="settingsBtn">⚙</button>
</header>

<main id="goalList"></main>

<footer>
  <button id="addGoalBtn">＋目標追加</button>
  <button id="importBtn">インポート</button>
  <button id="exportBtn">エクスポート</button>
  <button id="shareBtn">共有</button>
  <input type="file" id="importFile" accept=".json" style="display:none" />
</footer>

<!-- 目標編集モーダル -->
<div id="goalModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="goalModalTitle">目標設定</h2>
    <label>名称<input id="goalName"></label>
    <label>単位<input id="goalUnit"></label>
    <label>方向
      <select id="goalDirection">
        <option value="up">増やす</option>
        <option value="down">減らす</option>
      </select>
    </label>
    <label>開始日<input type="date" id="goalStart"></label>
    <label>締切日<input type="date" id="goalDue"></label>
    <label>ベースライン<input type="number" id="goalBaseline"></label>
    <label>目標値<input type="number" id="goalTarget"></label>
    <div class="modal-actions">
      <button id="goalSave">保存</button>
      <button id="goalCancel">キャンセル</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
